{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
<link href="{% static 'images/favicon.png' %}" rel="icon" />
<title>BankApp | Sign Up</title>
<meta name="description" content="This professional design html template is for build a Money Transfer and online payments website.">
<meta name="author" content="harnishdesign.net">

<!-- Web Fonts
============================================= -->
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i' type='text/css'>

<!-- Stylesheet
============================================= -->
<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'vendor/font-awesome/css/all.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}" />
</head>
<body>
<!-- Preloader -->
<div id="preloader">
  <div data-loader="dual-ring"></div>
</div>
<!-- Preloader End -->

<div id="main-wrapper" class="h-100">
  <div class="container-fluid px-0 h-100">
    <div class="row no-gutters h-100">
      <div class="col-md-6">
        <!-- Get Verified! Text
        ============================================= -->
        <div class="hero-wrap d-flex align-items-center h-100">
          <div class="hero-mask opacity-8 bg-primary"></div>
          <div class="hero-bg hero-bg-scroll" style="background-image:url('{% static 'images/bg/image-3.jpg' %}');"></div>
          <div class="hero-content mx-auto w-100 h-100 d-flex flex-column">
            <div class="row  no-gutters">
              <div class="col-10 col-lg-9 mx-auto">
                <div class="logo mt-5 mb-5 mb-md-0"> <a class="d-flex" href="index.html" title="Payyed - HTML Template"><img src="{% static 'images/LOGOOK.png' %}" width="250"  height="200" alt="BankApp"></a> </div>
              </div>
            </div>
            <div class="row my-auto">
              <div class="col-10 col-lg-9 mx-auto">
                <h1 class="text-11 text-white mb-4">Unete a nuestra familia</h1>
                <p class="text-4 text-white line-height-4 mb-5">Cada día, BankApp hace la vida de miles de usarios más feliz.</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Get Verified! Text End -->
      </div>
      <div class="col-md-6 d-flex align-items-center">
        <!-- SignUp Form
        ============================================= -->
        <div class="container my-4">
          <div class="row">
            <div class="col-11 col-lg-9 col-xl-8 mx-auto">
              {% include './messages.html' %}
              <h3 class="font-weight-400 mb-4">Registrarse</h3>

              <form id="SignUpForm" action="registro/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="FirtsName">Nombre</label>
                  <input type="text" class="form-control" name="Nombre" required placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                          <label for="LastName">Apellido</label>
                          <input type="text" class="form-control" name="Apellido" required placeholder="Ingrese su apellido">
                        </div>
                <div class="form-group">
                          <label for="ID">Cédula</label>
                          <input type="id" class="form-control" name="Cedula" required placeholder="Ingrese su cédula" maxlength=11>
                        </div>
                <div class="form-group">
                          <label for="PhoneNumber">Télefono</label>
                          <input type="phone" class="form-control" name="Telefono" required placeholder="Ingrese su número telefónico" maxlength=10>
                        </div>
                <div class="form-group">
                          <label for="Address">Dirección</label>
                          <input type="text" class="form-control" name="Direccion" required placeholder="Ingrese su dirección">
                          </div>
               <div class="form-group">
                          <label for="TipoCuenta">Tipo de Cuenta</label>
                         <select class="custom-select" id="inputTipoCuenta" name="TipodeCuenta" required>
                           <option value=""> --- Selecciona una opción --- </option>
                           <option value="239">Cuenta Corriente</option>
                           <option value="239">Cuenta con Chequera</option>
                           <option value="239">Cuenta de Ahorro</option>
                           <option value="239">Cuenta de Nómina</option>
                           <option value="239">Cuenta en Dólares</option>
                         </select>
                        </div>
                <div class="form-group">
                          <label for="emailAddress">Correo Electrónico</label>
                          <input type="email" class="form-control" name="CorreoElectrónico" required placeholder="Ingrese su email">
                        </div>
                        <div class="form-group">
                          <label for="loginPassword">Contraseña</label>
                          <input type="password" class="form-control" id="loginPassword" name="loginPassword" required placeholder="Ingrese una contraseña">
                        </div>

                <button class="btn btn-primary btn-block my-4" type="submit">Registrarse</button>

              </form>

              <p class="text-3 text-center text-muted">¿Ya estas registrado? <a class="btn-link" href="login.html">Iniciar Sesión</a></p>
            </div>
          </div>
        </div>
        <!-- SignUp Form End -->
      </div>
    </div>
  </div>
</div>

<!-- Back to Top
============================================= --> 
<a id="back-to-top" data-toggle="tooltip" title="Back to Top" href="javascript:void(0)"><i class="fa fa-chevron-up"></i></a> 

<!-- Script --> 
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script> 
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script> 
<script src="{% static 'js/theme.js' %}"></script>

</body>
</html>
